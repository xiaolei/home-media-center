<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300italic,100,100italic,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='hmc.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='grid.css') }}">
    <script type="text/javascript" src="{{url_for('static', filename='jquery-1.11.1.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='hmc.js')}}"></script>
    {% endblock %}
    <title>{% block title %}{% endblock %} - HMC</title>
</head>
<body>
    <div class="main">
        <div id="menu">
            <span class="menu-header">HMC</span>
            <ul>
                <li id="home"><a href="{{url_for('view.home')}}">Home</a></li>
                <li id="admin"><a href="{{url_for('view.admin')}}">Admin</a></li>
                <li id="movies"><a href="{{url_for('movies.home')}}">Movies</a></li>
            </ul>
        </div>
        <div class="header">
            <div class="container">
                {% block header %}{% endblock %}
            </div>
        </div>
        <div class="content">
            <div class="content-body">
                {% block content %}{% endblock %}
            </div>
        </div>
        <div id="footer">
            <span>Copyright &#169; by <a id="admin-switcher" href="#">Lei Xiao</a>. All Rights Reserved.</span>
        </div>
    </div>
    <script type="text/javascript">
        $(function () { $('#admin-switcher').click(function () { HMC.Common.EnableAdminSwitcher('#menu'); }); });
    </script>
</body>
</html>
